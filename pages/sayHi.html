<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/styleIndex.css" />
    <title>Say Hi!</title>
  </head>
  <body>
    <div id="vantaBirds">
      <nav class="navBar"></nav>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      VANTA.BIRDS({
        el: "#vantaBirds",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color1: 0x2a66,
        color2: 0x8c7f7,
        birdSize: 1.2,
        wingSpan: 27.0,
        separation: 50.0,
        alignment: 84.0,
        cohesion: 1.0,
        quantity: 4.0,
        speedLimit: 6.0,
      });
    </script>
    <script src="../js/app.js"></script>
  </body>
</html>
