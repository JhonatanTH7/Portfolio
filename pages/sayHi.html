<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      name="keywords"
      content="development, desarrollo, fullstack, frontend, backend, colombia, software, sw, Jhonatan, Jhonatan Toro"
    />
    <meta name="author" content="Jhonatan Toro Hurtado" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../styles/stylesPages/styleSayHi.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <title>Say Hi!</title>
  </head>
  <body>
    <div id="particles-js">
      <nav transition-style="in:circle:center" class="navBar"></nav>
      <div
        class="modal"
        id="FormEmailModal"
        aria-labelledby="modalTitle"
        data-bs-backdrop="static"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="modalTitle">
                Sending email to Jhonatantorohurtado93@gmail.com
              </h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body">
              <form id="form">
                <div class="form-floating mb-3">
                  <input
                    type="text"
                    class="form-control"
                    name="user_name"
                    id="user_name"
                    placeholder="name"
                  />
                  <label for="user_name">Your Name</label>
                </div>

                <div class="form-floating mb-3">
                  <input
                    type="email"
                    class="form-control"
                    name="user_email"
                    id="user_email"
                    placeholder="name@example.com"
                  />
                  <label for="user_email">Your Email address</label>
                </div>

                <div class="form-floating mb-3">
                  <textarea
                    class="form-control"
                    name="message"
                    placeholder="Leave a Message :)"
                    id="message"
                  ></textarea>
                  <label for="message">Leave a Message :)</label>
                </div>
                <input
                  type="submit"
                  class="btn btn-info"
                  id="buttonFormEmailJS"
                  value="Send Email"
                />
              </form>
            </div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>

      <section class="sayHiPage">
        <div class="sayHiPage_socialMediaLogos">
          <a
            href="https://api.whatsapp.com/send/?phone=573226784358"
            title="whatsapp"
            rel="noopener noreferrer"
            target="_blank"
          >
            <img
              class="whatsappLogo"
              src="../img/icons/iconWhatsapp.svg"
              alt="Whatsapp"
            />
          </a>
          <button
            type="button"
            data-bs-toggle="modal"
            data-bs-target="#FormEmailModal"
            title="Gmail"
          >
            <img
              class="gmailLogo"
              src="../img/icons/iconGmail.svg"
              alt="Gmail"
            />
          </button>
          <a class="containerPhoneLogo" href="#" title="Phone">
            <img
              class="phoneLogo"
              src="../img/icons/iconPhone.png"
              alt="Phone"
            />
          </a>
          <a
            href="https://www.linkedin.com/in/jhonatan-toro-40a3292b6/"
            target="_blank"
            rel="noopener noreferrer"
            title="LinkedIn"
          >
            <img
              class="linkedinLogo"
              src="../img/icons/iconLinkedin.svg"
              alt="LinkedIn"
            />
          </a>
          <a
            href="https://github.com/JhonatanTH7"
            target="_blank"
            rel="noopener noreferrer"
            title="Github"
          >
            <img
              class="githubLogo"
              src="../img/icons/iconGithub.svg"
              alt="Github"
            />
          </a>
        </div>
      </section>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="../js/jsPages/sayHi.js"></script>

      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"
    ></script>

    </script>

      particlesJS.load("particles-js", "../particles.json", function () {
        console.log("particles.js loaded - callback");
      });
    </script>
  </body>
</html>
