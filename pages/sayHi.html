<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/stylesPages/styleSayHi.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Say Hi!</title>
  </head>
  <body>
    <div id="vantaBirds">
      <nav transition-style="in:circle:center" class="navBar"></nav>
      <section class="sayHiPage">
        <div class="sayHiPage_socialMediaLogos">
          <a
            href="https://api.whatsapp.com/send/?phone=573226784358"
            title="whatsapp"
            rel="noopener noreferrer"
            target="_blank"
          >
            <img
              class="whatsappLogo"
              src="../img/icons/iconWhatsapp.svg"
              alt="Whatsapp"
            />
          </a>
          <a href="#" title="Gmail">
            <img
              class="gmailLogo"
              src="../img/icons/iconGmail.svg"
              alt="Gmail"
            />
          </a>
          <a class="containerPhoneLogo" href="#" title="Phone">
            <img
              class="phoneLogo"
              src="../img/icons/iconPhone.png"
              alt="Phone"
            />
          </a>
          <a href="#" title="LinkedIn">
            <img
              class="linkedinLogo"
              src="../img/icons/iconLinkedin.svg"
              alt="LinkedIn"
            />
          </a>
          <a
            href="https://github.com/JhonatanTH7"
            target="_blank"
            rel="noopener noreferrer"
            title="Github"
          >
            <img
              class="githubLogo"
              src="../img/icons/iconGithub.svg"
              alt="Github"
            />
          </a>
        </div>
      </section>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script type="module" src="../js/jsPages/sayHi.js"></script>
  </body>
</html>
