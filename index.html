<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/stylesPages/styleLandingPage.css" />
    <title>Jhonatan Toro</title>
  </head>
  <body>
    <div id="vantaBirds" class="landingPage">
      <div class="landingPage_leftSide">
        <div class="landingPage_textContent">
          <h1 class="titleLandingPage">Jhonatan Toro Hurtado</h1>
          <p class="landingPage_introductionText">
            Hi! I'm Jhonatan, a junior developer with a great love for
            technology. Through this portfolio, I invite you to explore some of
            my projects and learn more about my skills and trajectory in the
            world of software development, I hope you enjoy the tour!
          </p>
        </div>
        <div class="landingPage_btnContent">
          <button class="btnLandingPage">Let's Start</button>
        </div>
      </div>
      <div class="landingPage_rightSide">
        <img
          src="img/ImgPortfolio.jpg"
          alt="Jhonatan's photo"
          class="landingPage_imgJhonatan"
        />
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script type="module" src="js/jsPages/landingPage.js"></script>
  </body>
</html>
