<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styleIndex.css" />
    <title>Jhonatan Toro</title>
  </head>
  <body>
    <div id="vantaBirds" class="landingPage">
      <div class="landingPage_leftSide">
        <h1 class="titleLandingPage">Jhonatan Toro</h1>
        <p class="landingPage_introductionText">
          Hi! I'm Jhonatan, a junior developer with a great love for technology.
          Through this portfolio, I invite you to explore some of my projects
          and learn more about my skills and trajectory in the world of software
          development, I hope you enjoy the tour!
        </p>
        <button class="btnLandingPage">Let's Start</button>
      </div>
      <div class="landingPage_rightSide">
        <img
          src="img/ImgPortfolio.jpg"
          alt="Jhonatan's photo"
          class="landingPage_imgJhonatan"
        />
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
    <script>
      VANTA.BIRDS({
        el: "#vantaBirds",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.0,
        minWidth: 200.0,
        scale: 1.0,
        scaleMobile: 1.0,
        color1: 0x2a66,
        color2: 0x8c7f7,
      });
    </script>
  </body>
</html>
